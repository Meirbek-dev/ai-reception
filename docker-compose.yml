services:
  ai-reception:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: ai-reception
    restart: unless-stopped
    # Publish container port 5040 on the host as 5040.
    ports:
      - "5040:5040"
    # Persist uploads using a named volume (keeps uploads safe across rebuilds)
    volumes:
      - uploads:/app/uploads
    environment:
      - TESSDATA_PREFIX=/usr/share/tesseract-ocr/5/tessdata/
      - FASTAPI_ENV=production
      - UVICORN_HOST=0.0.0.0
      - UVICORN_WORKERS=4
    healthcheck:
      # Check the JSON health endpoint and also ensure the web root responds (index.html)
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:5040/health || exit 1 && curl -fsS http://127.0.0.1:5040/ || true"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  uploads:
    name: ai_reception_uploads
